<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas tabulares (Tablas)</title>
</head>
<body>
    <table border="1" cellpadding="10">
        <!--border es para los bordes de la tabla y celpadding es para el area de estas-->
        <caption>
            Tabla de Clientes
        </caption>

            <thead>
                <tr>
                    <th>No. Cliente</th> 
                    <th>Nombre</th> 
                    <th>Apellido</th>
                    <th>Codigo</th>
                </tr>        
            </thead>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>Paulina</td>
                    <td>De La Torre</td>
                    <td>219461483</td>
                </tr>
            </tbody>

            <tbody>
                <tr>
                    <td>2</td>
                    <td>Pauffy</td>
                    <td>DLTR</td>
                    <td>219464483</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td style="text-align: center;" colspan="6">
                        Esta es la forma en la que se hace una tabla, este ejemplo sera para clientes
                    </td>
                </tr>
            </tfoot>
    </table>

</body>
</html>
